<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>Екоцид</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        h1 {
            font-size: 20px;
            line-height: 30px;
        }

        h2 {
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #2dc4b2;
        }

        #console {
            position: absolute;
            width: 240px;
            margin: 10px;
            padding: 10px 20px;
            background-color: white;
        }
    </style>
</head>
<body>
<div id='map'></div>
<div id='console'>
    <h1>Екоцид</h1>
</div>
<script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1Ijoib2tvcnNhY2giLCJhIjoiY2xjbmc1bm1xMGNjNDN3bXJmNTZ3OGFjdyJ9.MF70WZV3iMroc85YF-xtOw';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'data/positron2.json',
        // style: 'mapbox://styles/mapbox/light-v11',
        center: [31.4818479644837, 45.4625154],
        zoom: 7
    });

    map.addControl(new mapboxgl.FullscreenControl());


    //each layer/sheetname has its own color
    const icons = {
        'ships': '#e0a9a9',
        'shelling': '#da5848',
        'industry': '#750202',
        'ships-civil': '#9bcca9'
    };


    map.on('load', function () {
        map.addSource("ecocide", {
            "type": "geojson",
            'data': './db.geojson'
            }

        )
        map.addLayer({
            id: Object.keys(icons)[0], //return name of first key from const icons
            type: 'circle',
            "source": "ecocide",
            'filter': ['==', 'target', 1],
            paint: {
                'circle-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'target'],
                    1,
                    Object.values(icons)[0], //return name of first value

                ],
                "circle-radius": 12,
                // 'circle-opacity': 0.8
            },
        });

        map.addLayer({
            id: Object.keys(icons)[1],
            type: 'circle',
                "source": "ecocide",
            'filter': ['==', 'target', 2],
            paint: {
                'circle-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'target'],
                    2,
                    Object.values(icons)[1]

                ],
                "circle-radius": 10,
                'circle-opacity': 0.8
            },
        });

        map.addLayer({
            id: Object.keys(icons)[2],
            type: 'circle',
            "source": "ecocide",
            'filter': ['==', 'target', 3],
            paint: {
                'circle-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'target'],
                    3,
                    Object.values(icons)[2]

                ],
                "circle-radius": 18,
                'circle-opacity': 0.8
            },
        });

        map.addLayer({
            id: Object.keys(icons)[3], //return name of first key from const icons
            type: 'circle',
            "source": "ecocide",
            'filter': ['==', 'target', 4],
            paint: {
                'circle-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'target'],
                    1,
                    Object.values(icons)[3], //return name of first value

                ],
                "circle-radius": 12,
                // 'circle-opacity': 0.8
            },
        });


        var framesPerSecond = 2;
        var multiplier = 0.1;
        var opacity = .1;
        var circleRadius = 1.5;

        function pulseMarker(timestamp){
            setTimeout(function() {
                requestAnimationFrame(pulseMarker)
                multiplier += .1;
                opacity -= ( .5 / framesPerSecond );
                circleRadius += ( 10 / framesPerSecond );

                Object.keys(icons).forEach(layer => {
                map.setPaintProperty(layer, 'circle-opacity', opacity)
                map.setPaintProperty(layer, 'circle-radius', circleRadius)
                });


                if (opacity <= 0.1) {
                    opacity = 1;
                    circleRadius = 2;
                }

            }, 1000 / framesPerSecond );
        }
        pulseMarker(0);

    });

    // Code from the next step will go here.
    /*
Add an event listener that runs
  when a user clicks on the map element.
*/
    Object.keys(icons).forEach(layer => { //passing key from array
        console.log('layer:', layer)
        map.on('click', (event) => {
            // If the user clicked on one of your markers, get its information.
            const features = map.queryRenderedFeatures(event.point, {
                layers: [layer] // replace with your layer name
            });
            if (!features.length) {
                return;
            }
            const feature = features[0];
            // Code from the next step will go here.
            /*
        Create a popup, specify its options
        and properties, and add it to the map.
      */
            const popup = new mapboxgl.Popup({offset: [0, -15]})
                .setLngLat(feature.geometry.coordinates)
                .setHTML(
                    `\<h3>${feature.properties.title}</h3>
                    \<p>${feature.properties.description}</p>
                               \<p>Дата: ${feature.properties.date}</p>
                                \<p>Джерело: ${feature.properties.link}</p>`

                )
                .addTo(map);
        });
    });
</script>
</body>
</html>
